<p>componente-a works!</p>
<input [(ngModel)]="numero" />
<br>
<p *ngIf="numero > 3">Es mayor a 3</p>
<p *ngIf="numero < 3">Es menor a 3</p>
<p *ngIf="numero == 3">Es igual a 3</p>

<tr *ngFor='let sueldo of sueldos'>
    <td>{{sueldo}}</td>
</tr>
<br>
<ul *ngFor="let sueldo of sueldos">
    <li>
        {{sueldo}}
    </li>
</ul>
<div *ngFor="let sueldo of sueldos">
    <div>Sueldos: {{sueldo}}</div>
</div>
